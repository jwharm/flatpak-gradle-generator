plugins {
    id 'io.github.jwharm.flatpak-gradle-generator'
    id 'application'
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

tasks.flatpakGradleGenerator {
    outputFile = file('%s')
    downloadDirectory = 'maven-local'
}
